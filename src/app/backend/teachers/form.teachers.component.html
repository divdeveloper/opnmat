<nb-card>
    <nb-card-header>
        {{title}}
    </nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="lastName">Academies</label>
                <div class="form-group select-academy">
                    <select2 [data]="academies" [value]="academyVal" [cssImport]="true" [width]="100" [options]="optionsAcademy" (valueChanged)="changeAcademy($event)"></select2>
                </div>
            </div>
            <button class="btn btn-success" (click)="onClick(value)">{{buttonText}}</button>
        </form>
    </nb-card-body>
</nb-card>
