<nb-card>
    <nb-card-header>
        {{title}}
    </nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="titlePage" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Content</label>
                <ngx-tiny-mce #value [setContent]="contentPage"></ngx-tiny-mce>
            </div>
            <button class="btn btn-success" (click)="onClick(value)">{{buttonText}}</button>
        </form>
    </nb-card-body>
</nb-card>
