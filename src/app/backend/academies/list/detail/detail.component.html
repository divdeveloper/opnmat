<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Academy detail
            </nb-card-header>
            <nb-card-body>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nmae</th>
                            <th>Location</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{row.name}}</td>
                            <td>{{row.location}}</td>
                            <td>{{row.phone}}</td>
                            <td>{{row.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
